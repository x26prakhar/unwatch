services:
  - type: web
    name: unwatch
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PROXY_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
